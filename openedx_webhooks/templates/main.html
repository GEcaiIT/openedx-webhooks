<!doctype html>
<html>
    <body>
        <h1>JIRA Webhooks Home</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <a href="https://github.com/singingwolfboy/openedx-webhooks">Source code</a>
    <a href="{{ url_for("github.login") }}">Github OAuth</a>
    <a href="{{ url_for("jira.login") }}">JIRA OAuth</a>
    </body>
</html>
